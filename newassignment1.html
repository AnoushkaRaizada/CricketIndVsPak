<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Cricket Score Keeper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="beforestart">
        
    <h1>India:
        <span id="indScore">0</span>/
        <span id="indWic">0</span>
        vs Pakistan: <span id="pakScore">0</span>/
        <span id="pakWic">0</span>
        
    </h1>
    <div class="text">
    <div id="mydiv">
  <button id="one"><span>ONE</span></button>
    <button id="two"><span>TWO</span></button>
    <button id="three"><span>THREE</span></button>
    <button id="four"><span>FOUR</span></button>
    <button id="six"><span>SIX</span></button>
    <button id="wic"><span>WICKET</span></button>
    <button id="dot"><span>DOT</span></button>
    <h2><span id="balls">Waiting</span><span id="text"> for Match to Begin</span></h2>
    <h2 id="status">Match Not Yet Started</h2>
    <button id="start" onclick="myFunction()"><span>Start Match</button>
    <script src="index.js"></script>
</div>
</div>
</div>
</body>

</html>
